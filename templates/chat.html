<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Navigus-document</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <!-- Custom css for chat pages -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/chat_style.css') }}">
</head>
<body>
  
    <!--navigation bar-->

<nav class="navbar navbar-expand-sm navbar-light fixed-top" style="background-color: #34495E">

    <div class="container-fluid">
        <div id="show-sidebar-button" class="cursor-pointer">
            <i class="fas fa-plus-circle "></i>
                <span>Documents</span>
        </div>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">

            <li class="nav-item">
            <button id="share_document" class="btn btn-warning" type="button">Share<i class="fas fa-paper-plane"></i></button>
            </li>

            <li class="nav-item">

            <a id="logout-btn" class="nav-link" href="{{ url_for('logout') }}"><span style="color: #ECF0F1"><b>Logout</b></span></a>
            </li>


        </ul>
    </div>
    </div>
</nav>

        <div id="main-section">
            <!--for Document selection-->
            <nav id="sidebar">
                <h4>Documents</h4>
                {% for room in rooms %}
                    <p class="select-room">{{ room|title }}</p>

                {% endfor %}
            </nav>
            <!--Message area-->
            <div id="rightside-panel">
                <!--display all the edited message here-->

                <div id="display-message-section">
                </div>
                
                <!--Input message-->
                  <div id="input-area" class="input-group mb-3">
                        <input type="text" id="user_message" class="form-control" placeholder="Type here..." aria-label="Type a message" aria-describedby="basic-addon2" autocomplete="off">
                        <div class="input-group-append">
                            <button id="send_message" class="btn btn-warning" type="button">SEND <i class="fas fa-paper-plane"></i></button>
                        </div>
                    </div>
            </div>

        </div>

        <!--get username-->
       <script type="text/javascript">
           const username = `{{ username }}`;

       </script>



        <!--SocketIO JS-->
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>

         
         
        <!--Custom SocketIO Js-->
        <script src="{{ url_for('static', filename='scripts/socketio.js') }}">
        </script>


</body>
</html>
